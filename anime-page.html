  <body>
    <h1><center>BOHO+</center></h1>

      </center>
    </a>
    <br />

      ><center>
        <button onclick="myFunction()">HiAnime</button>
      </center>
    </a>
    <br>

<a href="https://9anime.pe" target="_blank"
      ><center>
        <button onclick="myFunction()">9Anime</button>
      </center>
    </a>

    <p>
      <center>
        I highly recommend using a ad-blocker! <br /><br />
        Otherwise just close out any pop ups and if you are ever redirected
        during the use of one these sites, close the redirected tab and resume
        use!
      </center>
    </p>
  </body>

  <style>
    Button {
      /* Set the background color to a shade of green */
      background: red;
      /* Center-align the text */
      text-align: center;
      /* Set the cursor to be a pointer */
      cursor: pointer;
    }

    .warning {
      color: yellow;
      text-align: center;
    }
  </style>
  
  <script>
    function myFunction() {
